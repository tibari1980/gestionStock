
#spring.datasource.url=jdbc:mysql://localhost:3306/gestionStock?createDatabaseIfNotExist=true&useSSL=true
spring.datasource.url=jdbc:mysql://localhost:3306/gestionstock?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.password=
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update



# Show or not log for each sql query
spring.jpa.show-sql = true

spring.jpa.properties.hibernate.format_sql=true


# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

server.error.include-message=always
